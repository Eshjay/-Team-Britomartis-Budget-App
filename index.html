>

      <div class="modal-body text-center">
        <form action="" method="post">
          <fieldset>
            <legend><img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1569359753/nnydtdjxqfjzqvltzxmo.png" alt="Budget logo" /></legend>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  id="firstname"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="lastname"
                  id="lastname"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group col-md-6">
                <select class="form-control" name="currency">
                  <option>currency</option>
                  <option value="NGN">NGN</option>
                  <option value="USD">USD</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="password"
                  class="form-control"
                  name="repeat-password"
                  id="repeat-password"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <div class="form-row">

                <button class="btn btn-primary" type="submit">
